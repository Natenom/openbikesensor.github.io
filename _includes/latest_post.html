{% assign post = site.posts|sort:'date'|last %}
{%- if post -%}
<div class="homepage-box">
    <h4>Neuester Post | {{ post.date | date_to_string: "ordinal", "DE" }}</h4>
    <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
    <p>{{ post.excerpt|strip_html|truncatewords:50 }}</p>
</div>
{%- endif -%}
