<h1>Blog</h1>

<ul class="blog-list">
{% for post in site.posts %}

<li>
  <h2>
    <a href="{{ post.url }}">{{ post.title }}</a>
    <small>{{ post.date | date_to_string: "ordinal", "DE" }}</small>
  </h2>
  <p>{{ post.excerpt|strip_html|truncatewords:50 }}</p>
</li>

{% endfor %}
</ul>
